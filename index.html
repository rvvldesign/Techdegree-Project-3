<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Wilson Responsive Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <h1 class="page-header">The Code Review</h1>
    <div class="container">
      <h2 class="form-title">Signup for our newsletter</h2>
      <p class="description">Get the latest news on how your code is doing right in your inbox</p>
      <form>
        <fieldset class="contact">
          <legend>Contact Information</legend>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="user_name" id="name" placeholder="Required" required/>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="user_email" id="email" placeholder="Required" required/>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="user_phone" id="phone" placeholder="Enter Phone"/>
          </div>
          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" name="user_address" id="address" placeholder="Enter Address"/>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="user_city" id="city" placeholder="Enter City"/>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select name="user_state" id="state">
              <option value="none">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" name="user_zip" id="zip" placeholder="Enter Zip Code"/>
          </div>
        </fieldset>
        <hr/>
        <fieldset class="newsletter">
          <legend>Newletter</legend>
          <p class="fieldset-description">Select the newsletters you would like to receive</p>
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" name="user_news" id="html_news" /> <label for="html_news">HTML News</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="user_news" id="css" /> <label for="css">CSS News</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="user_news" id="javascript" /> <label for="javascript">Javascript News</label>
            </div>
          </div>
          <p class="fieldset-description">Newsletter format</p>
          <div class="form-group">
            <div class="radio-group">
              <input type="radio" name="user_format" id="html_format" checked /> <label for="html_format">HTML</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="user_format" id="plain_text" /> <label for="plain_text">Plain Text</label>
            </div>
          </div>
          <div class="form-group">
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea name="user_comment" id="comment"></textarea>
          </div>
        </fieldset>
        <button type="submit">Sign Up</button>
        <p class="copyright">Copyright The Code Review</p>
      </form>
    </div>
  </body>
</html>
